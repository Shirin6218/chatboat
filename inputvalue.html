<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Input</title>
</head>
<body>
  <h2>Expression Calculator</h2>
  <input type="text" id="expression" placeholder="Type expression like 10+20">
  <button onclick="calculate()">Calculate</button>
  <p>Result: <span id="result"></span></p>

  <script>
    function calculate() {
      const input = document.getElementById("expression").value;
      try {
        // Evaluate expression (caution: use only with trusted input)
        const result = eval(input);
        document.getElementById("result").textContent = result;
      } catch (error) {
        document.getElementById("result").textContent = "Invalid expression";
      }
    }
  </script>
</body>
</html>
